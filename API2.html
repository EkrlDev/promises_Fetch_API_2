<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch And Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="chart" width="400" height="400">

    </canvas>
    <script>
    const xlabels = [];
    chartIt();
        //code for charting
    async function chartIt() {
        await getData();//chartIt is going to wait till the get data fetch the data
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: xlabels,
                datasets: [{
                    label: 'Global Temperature Changes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            }
        });
    }
                //Data from : https://data.giss.nasa.gov/gistemp/
                //Mean from : https://data.giss.nasa.gov/gistemp/tabledata_v4/ZonAnn.Ts+dSST.csv

             

                async function getData() {
                    const response = await fetch('ZonAnn.Ts+dSST.csv');
                    const data = await response.text();//we convert csv file to the text file
                    const table = data.split('\n').slice(1);
                    table.forEach(row => {
                        const columns = row.split(',');
                        const year = columns[0];
                        xlabels.push(year);
                        const temp = columns[1];
                        console.log(year, temp);
                    })
                
                }
    </script>
</body>
</html>
